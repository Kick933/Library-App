<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/jpg" href="/Icons/library.svg"/>
  <title>Library App: Keep Your Books Organised</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div id="page-wrapper">
  <div id="heading">
  <img class="heading-class white hidden" id="library-heading-icon" src="/Icons/library.svg">
  <img class="heading-class dark" id="library-heading-icon" src="/Icons/library-dark.svg">
  <h1 class="heading-class">The Library</h1>
  </div>
  <div>
    <div id="info-pane">
    <h2>Information</h2>
    <h3>Books Stored: 0</h3>
    <h3>Books Unread: 0</h3>
    </div>
    <div id="add">
      <img class="dark add_btn btn" src="/Icons/add-dark.svg">
      <img class="white hidden add_btn btn" src="/Icons/add.svg">
    </div>
  </div>
  <hr>
  <div id="list">
    
  </div>
  <div id="dark_mode">
    <img src="/Icons/dark.svg" id="dark_switch" class="dark btn">
    <img src="/Icons/white.svg"  id= "white_switch" class="hidden white btn">
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
